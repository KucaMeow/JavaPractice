<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <h1 th:text="'Hello ' + ${userDto.name} + ' ' + ${userDto.surname}"/>

<form th:action="@{/hello}" th:object="${userDto}" method="post">
    <input type="text" th:field="*{name}">
    <input type="text" th:field="*{surname}">
    <input type="submit" value="Make user">
</form>
</body>
</html>
